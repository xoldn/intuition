<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js">
    let tg = window.Telegram.WebApp;
    tg.expand(); // Разворачивает игру на весь экран

    // Получаем информацию о пользователе
    let user = tg.initDataUnsafe.user;
    if (user) {
        console.log(`Игрок: ${user.first_name} ${user.last_name}`);
    }

    // Отправка результата в Telegram бота
    function sendResult(score) {
        fetch("https://YOUR_SERVER.com/save_score", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                user_id: user.id,
                username: user.username,
                score: score
            })
        }).then(response => response.json())
          .then(data => console.log("Результат отправлен:", data));
    }

    // Вызываем при завершении игры
    function gameOver() {
        sendResult(correctCount); // Отправляем счёт в бот
        alert(`Вы угадали ${correctCount} раз!`);
    }
  </script>
  <title>Игра "Интуиция"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #333;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #card {
      width: 200px;
      height: 300px;
      background-color: #777;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .buttons {
      margin-bottom: 30px;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    #whiteBtn {
      background-color: #fff;
      color: #333;
    }
    #blackBtn {
      background-color: #000;
      color: #fff;
    }
    #restartBtn {
      background-color: #007bff;
      color: #fff;
      margin-top: 20px;
    }
    .scoreboard {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Игра "Интуиция"</h1>
  <div id="card">?</div>
  <div class="buttons">
    <button id="whiteBtn" onclick="makeGuess('white')">Белое</button>
    <button id="blackBtn" onclick="makeGuess('black')">Черное</button>
  </div>
  <div class="scoreboard">
    <span id="correctScore">✅ 0</span> | <span id="wrongScore">❌ 0</span>
  </div>
  <button id="restartBtn" class="hidden" onclick="restartGame()">Начать заново</button>

  <script>
    let correctCount = 0;
    let wrongCount = 0;
    // Глобальная переменная для сгенерированного цвета карточки
    let currentCardColor = "";
  
    const card = document.getElementById("card");
    const correctScoreEl = document.getElementById("correctScore");
    const wrongScoreEl = document.getElementById("wrongScore");
    const restartBtn = document.getElementById("restartBtn");
    const whiteBtn = document.getElementById("whiteBtn");
    const blackBtn = document.getElementById("blackBtn");
  
    // Функция случайного выбора цвета
    function generateColor() {
      return Math.random() < 0.5 ? "white" : "black";
    }
  
    // Начало нового раунда: генерируем цвет, но не показываем его
    function newRound() {
      currentCardColor = generateColor();
      // Оставляем карточку в исходном виде
      card.style.backgroundColor = "#777";
      card.textContent = "?";
      card.style.boxShadow = "none";
    }
  
    // Обновление счета
    function updateScore() {
      correctScoreEl.textContent = `✅ ${correctCount}`;
      wrongScoreEl.textContent = `❌ ${wrongCount}`;
    }
  
    // Обработка выбора игрока: проверяем сгенерированный цвет
    function makeGuess(guess) {
      // Показываем правильный результат карточки, который был сгенерирован ранее.
      card.style.backgroundColor = currentCardColor;
      card.textContent = "";
      if (guess === currentCardColor) {
        correctCount++;
        card.style.boxShadow = "inset 0 0 0 5px limegreen";
      } else {
        wrongCount++;
        card.style.boxShadow = "inset 0 0 0 5px red";
      }
      updateScore();
      // Через 1 секунду сбрасываем карточку и начинаем новый раунд
      setTimeout(() => {
        newRound();
      }, 300);
    }
  
    // Функция для перезапуска игры
    function restartGame() {
        correctCount = 0;
        wrongCount = 0;
        updateScore();
        card.style.backgroundColor = "#777";
        card.textContent = "?";
        restartBtn.classList.add("hidden");
        whiteBtn.disabled = false;
        blackBtn.disabled = false;
        newRound();
    }
  
    // Первоначальный запуск игры
    newRound();
  </script>
</body>
</html>
